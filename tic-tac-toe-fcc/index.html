<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe FCC</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Tic Tac Toe</h1>
<div id="TTT" class="container-fluid"> 
  <div class="row">
    <div id="0" class="col box"></div>
    <div id="1" class="col box"></div>
    <div id="2" class="col box"></div>
  </div>
  <div class="row">
    <div id="3" class="col box"></div>
    <div id="4" class="col box"></div>
    <div id="5" class="col box"></div>
  </div>
  <div class="row">
    <div id="6" class="col box"></div>
    <div id="7" class="col box"></div>
    <div id="8" class="col box"></div>
  </div>
</div>
<div id="q" class="container-fluid">
<p>Choose player?</p>
<div class="row">
  <div id="x" class="col-sm-6">
    <button>X</button>
  </div>
  <div id="o" class="col-sm-6">
    <button>O</button>
  </div>
 </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
