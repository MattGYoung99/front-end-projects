<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast (Redone, not finished)</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>
    <link rel="stylesheet" href="scss/styles.css">
  </head>
<body>
<h1>Simple Weather APP</h>
<div class="main">
<div class="location">Collierville, Tennessee</div>
 <div class="grid">
  <div id="icons" class="a">
    </div>
    <div class="b">
      <p>Humidity: 85%</p>
      <p>High-Low: -5° & -7°</p>
      <p>Wind Speed: 6.2mph</p>
      <p>Description: Clouds</p>
           <input id="celciusfahrenheit" type="checkbox" checked data-toggle="toggle" data-onstyle="info" data-offstyle="warning" data-on="C°" data-off="F°" data-style="slow">
    </div>
    <div>
      <p id="day"></p>
    </div>
    <div>
        <p>It's 68° and Sunny outside</p>
    </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>
<script  src="js/index.js"></script>
</body>
</html>
