<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast (Redone, not finished)</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>
    <link rel="stylesheet" href="scss/styles.css">
  </head>
<body class="transform">
<h1>Simple Weather APP</h>
<div class="main">
<div class="degrees">
  <p id="location"></p>
</div>
 <div class="grid">
  <div class="a">
    <div class="icons">

    </div>
    <p id="day"></p>
  </div>
  <div class="b">
      <p id='humidity'></p>
      <p id='highlow'></p>
      <p id='wind'></p>
      <p id='sky'></p>
  <form>
    <input id="celciusfahrenheit" type="checkbox" checked="checked" data-toggle="toggle" data-onstyle="info" data-offstyle="warning" data-on="C°" data-off="F°" data-style="slow">
  </form>
  </div>
  </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>
<script  src="js/index.js"></script>
</body>
</html>
